<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>App de Distribución de Costos</title>
<style>
body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
}
.container {
    width: 95%;
    max-width: 900px;
    margin: 15px auto;
    padding: 15px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}
.input-section {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-bottom: 15px;
    align-items: center;
}
.input-section input {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
    flex: 1 1 auto;
    min-width: 100px;
}
.input-section button {
    padding: 10px 16px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s;
    flex: 0 0 auto;
}
.input-section button:hover { background-color: #0056b3; }

.list-section {
    display: flex;
    gap: 8px;
    width: 100%;
}
.list {
    flex: 1 1 48%;
    background: #fafafa;
    border-radius: 6px;
    padding: 6px;
    min-height: 180px;
}

ul { list-style: none; padding: 0; min-height: 80px; }
ul li {
    padding: 6px;
    border: 1px solid #ccc;
    margin-bottom: 4px;
    background-color: white;
    border-radius: 6px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 6px;
    cursor: grab;
    flex-wrap: wrap;
    transition: transform 0.2s;
}
ul li:active { cursor: grabbing; }
ul li span { flex: 1 1 80px; font-size: 13px; }
ul li button {
    padding: 4px 6px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 11px;
}
.delete-btn { background-color: #dc3545; color: white; }
.total-section {
    margin-top: 6px;
    border-top: 1px solid #ccc;
    padding-top: 4px;
    text-align: right;
    font-weight: bold;
    color: #007bff;
    font-size: 14px;
}
.total-general {
    text-align: center;
    margin-top: 10px;
    font-weight: bold;
    font-size: 16px;
    color: #28a745;
}
.reequilibrar-btn, .borrar-todo-btn {
    margin-top: 10px;
    padding: 8px 16px;
    background-color: #17a2b8;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
    margin-right: 6px;
    transition: background-color 0.3s;
}
.reequilibrar-btn:hover, .borrar-todo-btn:hover { background-color: #138496; }

@media (max-width: 500px) {
    .input-section { flex-direction: column; align-items: stretch; gap: 6px; }
    .input-section button { width: 100%; }
    ul li span { font-size: 12px; }
    .total-section { font-size: 12px; }
    .total-general { font-size: 14px; }
    .reequilibrar-btn, .borrar-todo-btn { font-size: 13px; padding: 6px 12px; }
}
</style>
</head>
<body>
<div class="container">
    <div class="input-section">
        <input type="text" id="nombreProducto" placeholder="Nombre del producto">
        <input type="number" id="costoProducto" placeholder="Costo" step="0.01">
        <button onclick="agregar()">Agregar</button>
    </div>

    <div class="list-section">
        <div class="list" id="area1" ondragover="permitirSoltar(event)" ondrop="soltar(event,'lista1')" ondragenter="resaltar(event)" ondragleave="quitarResaltado(event)">
            <h2>Lista 1</h2>
            <ul id="lista1"></ul>
            <div class="total-section">Total: $<span id="totalLista1">0</span></div>
        </div>
        <div class="list" id="area2" ondragover="permitirSoltar(event)" ondrop="soltar(event,'lista2')" ondragenter="resaltar(event)" ondragleave="quitarResaltado(event)">
            <h2>Lista 2</h2>
            <ul id="lista2"></ul>
            <div class="total-section">Total: $<span id="totalLista2">0</span></div>
        </div>
    </div>

    <div class="total-general">Total General: $<span id="totalGeneral">0</span></div>

    <button class="reequilibrar-btn" onclick="reequilibrar()">Reequilibrar</button>
    <button class="borrar-todo-btn" onclick="borrarTodo()">Borrar Todos</button>
</div>

<script>
let productos = JSON.parse(localStorage.getItem("productos")) || [];
let dragIndex = null;

function guardarDatos() { localStorage.setItem("productos", JSON.stringify(productos)); }

function agregar() {
    const nombre = document.getElementById('nombreProducto').value.trim();
    const costo = parseFloat(document.getElementById('costoProducto').value);
    if(!nombre || isNaN(costo) || costo <= 0) return;
    productos.push({ nombre, costo, lista: null });
    guardarDatos(); limpiarCampos(); distribuirProductos();
}

function limpiarCampos() {
    document.getElementById('nombreProducto').value = '';
    document.getElementById('costoProducto').value = '';
}

function eliminarProducto(index) {
    productos.splice(index,1); guardarDatos(); distribuirProductos();
}

function distribuirProductos() {
    const lista1 = document.getElementById('lista1');
    const lista2 = document.getElementById('lista2');
    lista1.innerHTML = ''; lista2.innerHTML = '';

    let total1 = 0, total2 = 0;

    productos.forEach((p,i)=>{
        const li = document.createElement("li");
        li.draggable = true;
        li.ondragstart = e => iniciarArrastre(e,i);
        li.innerHTML = `<span>${p.nombre}: $${p.costo}</span>`;

        const btnDel = document.createElement("button");
        btnDel.textContent = "Eliminar"; btnDel.classList.add("delete-btn");
        btnDel.onclick = (e) => { e.stopPropagation(); eliminarProducto(i); };

        li.appendChild(btnDel);

        if(p.lista==="lista1" || (p.lista===null && total1<=total2)){
            p.lista="lista1"; lista1.appendChild(li); total1 += p.costo;
        }else{
            p.lista="lista2"; lista2.appendChild(li); total2 += p.costo;
        }
    });

    document.getElementById('totalLista1').textContent = total1;
    document.getElementById('totalLista2').textContent = total2;
    document.getElementById('totalGeneral').textContent = total1+total2;

    guardarDatos();
}

function iniciarArrastre(event,index){ dragIndex=index; }
function permitirSoltar(event){ event.preventDefault(); }
function soltar(event,listaDestino){
    event.preventDefault();
    if(dragIndex!==null){ productos[dragIndex].lista=listaDestino; guardarDatos(); distribuirProductos(); dragIndex=null; }
    quitarResaltado(event);
}
function resaltar(event){ event.currentTarget.classList.add("over"); }
function quitarResaltado(event){ event.currentTarget.classList.remove("over"); }

function reequilibrar(){
    productos.sort((a,b)=>b.costo-a.costo);
    let total1=0,total2=0;
    productos.forEach(p=>{
        if(total1<=total2){ p.lista="lista1"; total1+=p.costo; }
        else{ p.lista="lista2"; total2+=p.costo; }
    });
    guardarDatos(); distribuirProductos();
}

function borrarTodo(){
    if(confirm("¿Estás seguro que quieres borrar todos los productos?")){
        productos=[]; guardarDatos(); distribuirProductos();
    }
}

// ** Enter en Nombre -> foco en Costo **
document.getElementById('nombreProducto').addEventListener('keypress', function(e){
    if(e.key === 'Enter'){ e.preventDefault(); document.getElementById('costoProducto').focus(); }
});

// ** Enter en Costo -> agregar producto **
document.getElementById('costoProducto').addEventListener('keypress', function(e){
    if(e.key === 'Enter'){ agregar(); }
});

distribuirProductos();
</script>
</body>
</html>
