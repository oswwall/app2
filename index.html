<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>App de Distribución de Costos</title>
<style>
body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #e0e7ff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
}
.container {
    width: 95%;
    max-width: 900px;
    margin: 15px auto;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.12);
}
.input-section {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 20px;
    align-items: center;
}
.input-section input {
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 15px;
    flex: 1 1 auto;
    min-width: 100px;
    transition: border-color 0.2s;
}
.input-section input:focus {
    border-color: #6366f1;
    outline: none;
}
.input-section button {
    padding: 12px 20px;
    background-color: #6366f1;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.1s;
    flex: 0 0 auto;
}
.input-section button:hover {
    background-color: #4f46e5;
    transform: translateY(-1px);
}

.list-section {
    display: flex;
    gap: 12px;
    justify-content: space-between;
}
.list {
    flex: 0 0 45%; /* reducido del 48% para que quepan mejor en vertical */
    background: #f3f4f6;
    border-radius: 10px;
    padding: 6px; /* padding ligeramente menor */
    min-height: 180px;
    box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
}

ul { list-style: none; padding: 0; min-height: 80px; }
ul li {
    padding: 7px;
    border: 1px solid #d1d5db;
    margin-bottom: 6px;
    background-color: #ffffff;
    border-radius: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 6px;
    cursor: grab;
    flex-wrap: wrap;
    transition: transform 0.2s, box-shadow 0.2s;
}
ul li:active { cursor: grabbing; }
ul li:hover { box-shadow: 0 4px 8px rgba(0,0,0,0.08); }
ul li span { flex: 1 1 80px; font-size: 14px; color: #1f2937; }

ul li button {
    padding: 4px 8px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 12px;
}
.delete-btn { background-color: #ef4444; color: white; transition: background-color 0.3s; }
.delete-btn:hover { background-color: #dc2626; }

.total-section {
    margin-top: 6px;
    border-top: 1px solid #d1d5db;
    padding-top: 4px;
    text-align: right;
    font-weight: bold;
    color: #4f46e5;
    font-size: 14px;
}
.total-general {
    text-align: center;
    margin-top: 12px;
    font-weight: bold;
    font-size: 17px;
    color: #10b981;
}
.reequilibrar-btn, .borrar-todo-btn {
    margin-top: 10px;
    padding: 10px 18px;
    background-color: #3b82f6;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    margin-right: 6px;
    transition: background-color 0.3s, transform 0.1s;
}
.reequilibrar-btn:hover, .borrar-todo-btn:hover {
    background-color: #2563eb;
    transform: translateY(-1px);
}

@media (max-width: 500px) {
    .list { flex: 0 0 44%; } /* ligeramente más compactas para que quepan en vertical */
    .input-section { flex-direction: column; align-items: stretch; gap: 8px; }
    .input-section button { width: 100%; }
    ul li span { font-size: 13px; }
    .total-section { font-size: 13px; }
    .total-general { font-size: 15px; }
    .reequilibrar-btn, .borrar-todo-btn { font-size: 13px; padding: 8px 14px; }
}
</style>
</head>
<body>
<div class="container">
    <div class="input-section">
        <input type="text" id="nombreProducto" placeholder="Nombre del producto">
        <input type="number" id="costoProducto" placeholder="Costo" step="0.01">
        <button onclick="agregar()">Agregar</button>
    </div>

    <div class="list-section">
        <div class="list" id="area1" ondragover="permitirSoltar(event)" ondrop="soltar(event,'lista1')">
            <h2>Lista 1</h2>
            <ul id="lista1"></ul>
            <div class="total-section">Total: $<span id="totalLista1">0</span></div>
        </div>
        <div class="list" id="area2" ondragover="permitirSoltar(event)" ondrop="soltar(event,'lista2')">
            <h2>Lista 2</h2>
            <ul id="lista2"></ul>
            <div class="total-section">Total: $<span id="totalLista2">0</span></div>
        </div>
    </div>

    <div class="total-general">Total General: $<span id="totalGeneral">0</span></div>

    <button class="reequilibrar-btn" onclick="reequilibrar()">Reequilibrar</button>
    <button class="borrar-todo-btn" onclick="borrarTodo()">Borrar Todos</button>
</div>

<script>
let productos = JSON.parse(localStorage.getItem("productos")) || [];
let dragIndex = null;

function guardarDatos() { localStorage.setItem("productos", JSON.stringify(productos)); }

function agregar() {
    const nombre = document.getElementById('nombreProducto').value.trim();
    const costo = parseFloat(document.getElementById('costoProducto').value);
    if(!nombre || isNaN(costo) || costo <= 0) return;
    productos.push({ nombre, costo, lista: null });
    guardarDatos(); limpiarCampos(); distribuirProductos();
}

function limpiarCampos() {
    document.getElementById('nombreProducto').value = '';
    document.getElementById('costoProducto').value = '';
    document.getElementById('nombreProducto').focus();
}

function eliminarProducto(index){
    productos.splice(index,1); guardarDatos(); distribuirProductos();
}

function distribuirProductos(){
    const lista1 = document.getElementById('lista1');
    const lista2 = document.getElementById('lista2');
    lista1.innerHTML = ''; lista2.innerHTML = '';

    let total1=0, total2=0;

    productos.forEach((p,i)=>{
        const li = document.createElement("li");
        li.draggable = true;
        li.ondragstart = e=>iniciarArrastre(e,i);
        li.innerHTML = `<span>${p.nombre}: $${p.costo}</span>`;

        const btnDel = document.createElement("button");
        btnDel.textContent="Eliminar"; btnDel.classList.add("delete-btn");
        btnDel.onclick = e => { e.stopPropagation(); eliminarProducto(i); }

        li.appendChild(btnDel);

        // Touch para mover producto a otra columna
        li.addEventListener('touchstart', e=>{
            if(e.target.tagName!=='BUTTON'){
                p.lista = (p.lista==='lista1') ? 'lista2' : 'lista1';
                guardarDatos(); distribuirProductos();
            }
        });

        if(p.lista==='lista1'|| (p.lista===null && total1<=total2)){
            p.lista='lista1'; lista1.appendChild(li); total1+=p.costo;
        }else{
            p.lista='lista2'; lista2.appendChild(li); total2+=p.costo;
        }
    });

    document.getElementById('totalLista1').textContent=total1;
    document.getElementById('totalLista2').textContent=total2;
    document.getElementById('totalGeneral').textContent=total1+total2;

    guardarDatos();
}

// Drag & Drop desktop
function iniciarArrastre(event,index){ dragIndex=index; }
function permitirSoltar(event){ event.preventDefault(); }
function soltar(event,listaDestino){
    event.preventDefault();
    if(dragIndex!==null){ productos[dragIndex].lista=listaDestino; guardarDatos(); distribuirProductos(); dragIndex=null; }
}

function reequilibrar(){
    productos.sort((a,b)=>b.costo-a.costo);
    let total1=0,total2=0;
    productos.forEach(p=>{
        if(total1<=total2){ p.lista="lista1"; total1+=p.costo; }
        else{ p.lista="lista2"; total2+=p.costo; }
    });
    guardarDatos(); distribuirProductos();
}

function borrarTodo(){
    if(confirm("¿Estás seguro que quieres borrar todos los productos?")){
        productos=[]; guardarDatos(); distribuirProductos();
    }
}

// Enter en campos
document.getElementById('nombreProducto').addEventListener('keydown', e=>{
    if(e.key==='Enter'){ e.preventDefault(); document.getElementById('costoProducto').focus(); }
});
document.getElementById('costoProducto').addEventListener('keydown', e=>{
    if(e.key==='Enter'){ e.preventDefault(); agregar(); }
});

distribuirProductos();
</script>
</body>
</html>
