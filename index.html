<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>App de Distribución de Costos</title>
<style>
body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(120deg, #f6f8fc, #e9eff5);
    display: flex;
    justify-content: center;
    min-height: 100vh;
}
.container {
    width: 95%;
    max-width: 900px;
    margin: 20px auto;
    padding: 15px;
    background-color: #ffffff;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
}

/* Input + botón integrados */
.input-section {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-bottom: 15px;
    align-items: center;
}
.input-wrapper {
    display: flex;
    flex: 1 1 auto;
    gap: 6px;
}
.input-wrapper input {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 14px;
    flex: 1 1 auto;
}
.input-wrapper button {
    padding: 10px 16px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
}
.input-wrapper button:hover { 
    background-color: #0056b3; 
    transform: translateY(-1px);
}

.list-section {
    display: flex;
    gap: 10px;
    width: 100%;
}
.list {
    flex: 1 1 48%;
    background: #f8f9fa;
    border-radius: 10px;
    padding: 8px; /* reducido */
    min-height: 200px;
    box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
}

ul { list-style: none; padding: 0; min-height: 80px; }
ul li {
    padding: 6px; /* reducido */
    border: 1px solid #ddd;
    margin-bottom: 5px;
    background-color: #ffffff;
    border-radius: 6px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 6px;
    cursor: grab;
    flex-wrap: wrap;
    transition: transform 0.2s, box-shadow 0.2s;
}
ul li:active { cursor: grabbing; }
ul li:hover { box-shadow: 0 3px 8px rgba(0,0,0,0.1); transform: translateY(-1px); }
ul li span { flex: 1 1 80px; font-size: 14px; }

ul li button {
    padding: 4px 6px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 12px;
}
.delete-btn { background-color: #dc3545; color: white; transition: background-color 0.3s; }
.delete-btn:hover { background-color: #a71d2a; }

.total-section {
    margin-top: 6px;
    border-top: 1px solid #ccc;
    padding-top: 4px;
    text-align: right;
    font-weight: bold;
    color: #007bff;
    font-size: 14px;
}
.total-general {
    text-align: center;
    margin-top: 12px;
    font-weight: bold;
    font-size: 16px;
    color: #28a745;
}
.reequilibrar-btn, .borrar-todo-btn {
    margin-top: 10px;
    padding: 8px 16px;
    background-color: #17a2b8;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    margin-right: 8px;
    transition: background-color 0.3s, transform 0.2s;
}
.reequilibrar-btn:hover, .borrar-todo-btn:hover { background-color: #138496; transform: translateY(-1px); }

/* Mobile adjustments */
@media (max-width: 500px) {
    .list { flex: 1 1 48%; } 
    .input-section { flex-direction: column; align-items: stretch; gap: 6px; }
    .input-wrapper { flex-direction: column; }
    .input-wrapper button { width: 100%; }
    ul li span { font-size: 13px; }
    .total-section { font-size: 13px; }
    .total-general { font-size: 14px; }
    .reequilibrar-btn, .borrar-todo-btn { font-size: 13px; padding: 6px 12px; }
}
</style>
</head>
<body>
<div class="container">
    <div class="input-section">
        <div class="input-wrapper">
            <input type="text" id="nombreProducto" placeholder="Nombre del producto">
            <input type="number" id="costoProducto" placeholder="Costo" step="0.01">
            <button onclick="agregar()">Agregar</button>
        </div>
    </div>

    <div class="list-section">
        <div class="list" id="area1">
            <h2>Lista 1</h2>
            <ul id="lista1"></ul>
            <div class="total-section">Total: $<span id="totalLista1">0</span></div>
        </div>
        <div class="list" id="area2">
            <h2>Lista 2</h2>
            <ul id="lista2"></ul>
            <div class="total-section">Total: $<span id="totalLista2">0</span></div>
        </div>
    </div>

    <div class="total-general">Total General: $<span id="totalGeneral">0</span></div>

    <button class="reequilibrar-btn" onclick="reequilibrar()">Reequilibrar</button>
    <button class="borrar-todo-btn" onclick="borrarTodo()">Borrar Todos</button>
</div>

<script>
let productos = JSON.parse(localStorage.getItem("productos")) || [];

function guardarDatos() { localStorage.setItem("productos", JSON.stringify(productos)); }

function agregar() {
    const nombre = document.getElementById('nombreProducto').value.trim();
    const costo = parseFloat(document.getElementById('costoProducto').value);
    if(!nombre || isNaN(costo) || costo <= 0) return;
    productos.push({ nombre, costo, lista: null });
    guardarDatos(); limpiarCampos(); distribuirProductos();
}

function limpiarCampos() {
    document.getElementById('nombreProducto').value = '';
    document.getElementById('costoProducto').value = '';
}

function eliminarProducto(index) {
    productos.splice(index,1); guardarDatos(); distribuirProductos();
}

function distribuirProductos() {
    const lista1 = document.getElementById('lista1');
    const lista2 = document.getElementById('lista2');
    lista1.innerHTML = ''; lista2.innerHTML = '';

    let total1 = 0, total2 = 0;

    productos.forEach((p,i)=>{
        const li = document.createElement("li");
        li.innerHTML = `<span>${p.nombre}: $${p.costo}</span>`;
        const btnDel = document.createElement("button");
        btnDel.textContent = "Eliminar"; btnDel.classList.add("delete-btn");
        btnDel.onclick = () => eliminarProducto(i);
        li.appendChild(btnDel);

        // función para móviles: tap mueve a la otra lista
        li.ontouchstart = () => {
            p.lista = (p.lista==="lista1") ? "lista2" : "lista1";
            distribuirProductos();
        };

        if(p.lista==="lista1" || (p.lista===null && total1<=total2)){
            p.lista="lista1"; lista1.appendChild(li); total1 += p.costo;
        }else{
            p.lista="lista2"; lista2.appendChild(li); total2 += p.costo;
        }
    });

    document.getElementById('totalLista1').textContent = total1;
    document.getElementById('totalLista2').textContent = total2;
    document.getElementById('totalGeneral').textContent = total1+total2;

    guardarDatos();
}

function reequilibrar(){
    productos.sort((a,b)=>b.costo-a.costo);
    let total1=0,total2=0;
    productos.forEach(p=>{
        if(total1<=total2){ p.lista="lista1"; total1+=p.costo; }
        else{ p.lista="lista2"; total2+=p.costo; }
    });
    guardarDatos(); distribuirProductos();
}

function borrarTodo(){
    if(confirm("¿Estás seguro que quieres borrar todos los productos?")){
        productos=[]; guardarDatos(); distribuirProductos();
    }
}

distribuirProductos();
</script>
</body>
</html>
