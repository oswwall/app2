<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>App de Distribuci√≥n de Costos</title>
<style>
body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #e0e7ff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
}
.container {
    width: 95%;
    max-width: 900px;
    margin: 15px auto;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.12);
}

/* üî• CAMBIO AQU√ç */
.input-section {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-bottom: 20px;
}

.input-section input {
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 15px;
    width: 100%;
    box-sizing: border-box;
}

.input-section button {
    padding: 12px;
    background-color: #6366f1;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    width: 100%;
}

.input-section button:hover {
    background-color: #4f46e5;
}
/* üî• FIN CAMBIO */

.list-section {
    display: flex;
    gap: 12px;
    justify-content: space-between;
}
.list {
    flex: 0 0 45%;
    background: #f3f4f6;
    border-radius: 10px;
    padding: 6px;
    min-height: 180px;
}
ul { list-style: none; padding: 0; }

ul li {
    padding: 7px;
    border: 1px solid #d1d5db;
    margin-bottom: 6px;
    background-color: #ffffff;
    border-radius: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: grab;
}
.delete-btn {
    background-color: #ef4444;
    color: white;
    border: none;
    padding: 4px 8px;
    border-radius: 6px;
    cursor: pointer;
}
.total-section {
    margin-top: 6px;
    border-top: 1px solid #d1d5db;
    padding-top: 4px;
    text-align: right;
    font-weight: bold;
    color: #4f46e5;
}
.total-general {
    text-align: center;
    margin-top: 12px;
    font-weight: bold;
    font-size: 17px;
    color: #10b981;
}
.diferencia-section{
    margin-top: 15px;
    text-align: center;
    font-weight: bold;
    font-size: 16px;
    color: #ef4444;
}
.diferencia-section hr{
    margin-bottom: 8px;
    border: none;
    border-top: 1px solid #d1d5db;
}
.reequilibrar-btn, .borrar-todo-btn {
    margin-top: 10px;
    padding: 10px 18px;
    background-color: #3b82f6;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-right: 6px;
}
</style>
</head>
<body>

<div class="container">
    <div class="input-section">
        <input type="text" id="nombreProducto" placeholder="Nombre del producto">
        <input type="number" id="costoProducto" placeholder="Costo">
        <button onclick="agregar()">Agregar</button>
    </div>

    <div class="list-section">
        <div class="list" ondragover="permitirSoltar(event)" ondrop="soltar(event,'lista1')">
            <h2>Lista 1</h2>
            <ul id="lista1"></ul>
            <div class="total-section">Total: $<span id="totalLista1">0</span></div>
        </div>
        <div class="list" ondragover="permitirSoltar(event)" ondrop="soltar(event,'lista2')">
            <h2>Lista 2</h2>
            <ul id="lista2"></ul>
            <div class="total-section">Total: $<span id="totalLista2">0</span></div>
        </div>
    </div>

    <div class="diferencia-section">
        <hr>
        Diferencia: $<span id="diferenciaTotal">0</span>
    </div>

    <div class="total-general">
        Total General: $<span id="totalGeneral">0</span>
    </div>

    <button class="reequilibrar-btn" onclick="reequilibrar()">Reequilibrar</button>
    <button class="borrar-todo-btn" onclick="borrarTodo()">Borrar Todos</button>
</div>

<script>
let productos = JSON.parse(localStorage.getItem("productos")) || [];
let dragIndex = null;

function guardarDatos(){
    localStorage.setItem("productos", JSON.stringify(productos));
}

function agregar(){
    const nombreInput = document.getElementById('nombreProducto');
    const costoInput = document.getElementById('costoProducto');

    const nombre = nombreInput.value.trim();
    const costo = Math.round(parseFloat(costoInput.value));

    if(!nombre || isNaN(costo) || costo <= 0) return;

    productos.push({ nombre, costo, lista: null });

    nombreInput.value = "";
    costoInput.value = "";
    nombreInput.focus();

    guardarDatos();
    distribuirProductos();
}

function eliminarProducto(index){
    productos.splice(index,1);
    guardarDatos();
    distribuirProductos();
}

function distribuirProductos(){
    const lista1 = document.getElementById('lista1');
    const lista2 = document.getElementById('lista2');
    lista1.innerHTML = "";
    lista2.innerHTML = "";

    let total1 = 0;
    let total2 = 0;

    productos.forEach((p,i)=>{
        const li = document.createElement("li");
        li.draggable = true;
        li.ondragstart = e=> dragIndex=i;

        li.innerHTML = `<span>${p.nombre}: $${p.costo}</span>`;

        const btn = document.createElement("button");
        btn.textContent="Eliminar";
        btn.className="delete-btn";
        btn.onclick=()=> eliminarProducto(i);

        li.appendChild(btn);

        if(p.lista==='lista1' || (p.lista===null && total1<=total2)){
            p.lista='lista1';
            total1+=p.costo;
            lista1.appendChild(li);
        } else {
            p.lista='lista2';
            total2+=p.costo;
            lista2.appendChild(li);
        }
    });

    document.getElementById('totalLista1').textContent=total1;
    document.getElementById('totalLista2').textContent=total2;
    document.getElementById('totalGeneral').textContent=total1+total2;
    document.getElementById('diferenciaTotal').textContent=Math.abs(total1-total2);

    guardarDatos();
}

function permitirSoltar(e){ e.preventDefault(); }
function soltar(e,listaDestino){
    e.preventDefault();
    if(dragIndex!==null){
        productos[dragIndex].lista=listaDestino;
        distribuirProductos();
        dragIndex=null;
    }
}

function reequilibrar(){
    productos.sort((a,b)=>b.costo-a.costo);
    let total1=0,total2=0;
    productos.forEach(p=>{
        if(total1<=total2){
            p.lista="lista1";
            total1+=p.costo;
        } else {
            p.lista="lista2";
            total2+=p.costo;
        }
    });
    distribuirProductos();
}

function borrarTodo(){
    if(confirm("¬øBorrar todo?")){
        productos=[];
        guardarDatos();
        distribuirProductos();
    }
}

document.getElementById('nombreProducto').addEventListener('keydown', function(e){
    if(e.key === "Enter"){
        e.preventDefault();
        document.getElementById('costoProducto').focus();
    }
});

document.getElementById('costoProducto').addEventListener('keydown', function(e){
    if(e.key === "Enter"){
        e.preventDefault();
        agregar();
    }
});

distribuirProductos();
</script>

</body>
</html>
